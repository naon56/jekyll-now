<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta lang="ja">
    <meta name="robots" content="index, follow">

    <title>{% if page.title %}{{ page.title }} ? {% endif %}{{ site.name }} ? {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
		<div class="title-area">
	          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

	          <div class="site-info">
	            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
	            <p class="site-description">{{ site.description }}</p>
	          </div>

	          <nav>
			<a href="{{ site.baseurl }}/">Blog</a>
			<a href="{{ site.baseurl }}/about">About</a>
			<a href="{{ site.baseurl }}/archive">Archive</a>
			<a href="{{ site.baseurl }}/link">Links</a>
	          </nav>
		</div>

	   	<!-- header-widget -->
		<div class="alignleft">
			<div class="header-area">
				<div class="header-block">
					<div class="header-block-in">
						<!-- translation -->

						<div id="google_translate_element"></div>
						<script type="text/javascript">
							function googleTranslateElementInit() {
								  new google.translate.TranslateElement({pageLanguage: 'ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, multilanguagePage: true}, 'google_translate_element');
							}
						</script>
						<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>        

						<!-- /translation -->
					</div>				
	     				
					<div class="header-block-in"> 
						<!-- search -->	
				
						<div class="header-search-box">
							<script>
							  (function() {
							    var cx = '006534558240853264484:bwsbusxzc2u';
							    var gcse = document.createElement('script');
							    gcse.type = 'text/javascript';
							    gcse.async = true;
							    gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
							    var s = document.getElementsByTagName('script')[0];
							    s.parentNode.insertBefore(gcse, s);
							  })();
							</script>
							<gcse:search></gcse:search>
						</div>

						<!-- /search -->
					</div>
				</div>
			</div>
		</div>
	   	<!-- header-widget -->

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    
    <div class="wrapper-footer">
      <div class="container">
        
        <footer class="footer">
          {% include svg-icons.html %}

	  <!-- Links -->
          <div class="footer-area">
		<a href="http://naon56.com/" target="_blank">Nao N.&#39;s Site</a>
          </div>
          <!-- /Links -->
	      
	  <!-- copyright -->
          <div class="footer-copyright">
            &copy; 
            2017 
            <a href="{{ site.baseurl }}/" target="_top">{{ site.name }}</a>
          </div>
          <!-- /copyright -->
		
        </footer>
	      
      </div>
    </div>

    {% include analytics.html %}

  </body>
</html>
