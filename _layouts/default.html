<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta lang="ja">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
	    <a href="{{ site.baseurl }}/archive">Archive</a>
          </nav>
          
   	<!-- header-widget -->
	<div class="alignright">
		<div =id="header1">
			<div class="header-block">
				<div class="header-block-in">
					<!-- search -->					
					<div class="header-search-box">
						
						<script>
						  (function() {
						    var cx = '006534558240853264484:bwsbusxzc2u';
						    var gcse = document.createElement('script');
						    gcse.type = 'text/javascript';
						    gcse.async = true;
						    gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
						    var s = document.getElementsByTagName('script')[0];
						    s.parentNode.insertBefore(gcse, s);
						  })();
						</script>
						<gcse:search></gcse:search>

					</div>
					<!-- /search -->
				</div>				
     				
				<div class="header-block-in"> 
					<!-- translation -->

					<div id="google_translate_element"></div>
					<script type="text/javascript">
						function googleTranslateElementInit() {
							  new google.translate.TranslateElement({pageLanguage: 'ja', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, multilanguagePage: true}, 'google_translate_element');
						}
					</script>
					<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>        

					<!-- /translation --> 
				</div>
			</div>
		</div>
	</div>
   	<!-- header-widget -->
	
	<!-- development link -->
	<div class="developmentlinkwrapper">
		<nav class="developmentlink">
			<a href="{{ site.baseurl }}/nikkiup2u3-page">NikkiUP2U3</a>
			    |    
			Twitter(iOS/Android)
			    |    
			Twitter(Windows/Mac/Linux)
		</nav>		  
	</div>
	<!-- /development link -->
          
        </header>
      </div>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>
    
    <div class="wrapper-footer">
      <div class="container">
        
        <footer class="footer">
          {% include svg-icons.html %}

	  <!-- Links -->
          <div id="footer1">
            <div class="footer-block">
	      <nav class="footer-block-in">
		    <a href="http://naon56-note.blog.jp/" target="_blank">Nao N.の雑記</a>
		        |
		    <a href="http://naonmay06.s1002.xrea.com/p/links" target="_blank">Nao N's Links</a>
	      </nav>
            </div>
          </div>
          <!-- /Links -->
	      
	  <!-- copyright -->
          <div class="footer-copyright">
            &copy; 
            2017 
            <a href="{{ site.baseurl }}/" target="_top">Nao N.'s development blog</a>
          </div>
          <!-- /copyright -->
		
        </footer>
	      
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
